<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: absolute;
        width: 300px;
        height: 300px;
        background-color: rgb(252, 230, 230);
        border: black solid 1px;
      }
      .ball {
        display: inline-block;
        width: 50px;
        height: 50px;
        background-color: #5d5dfd;
        border: black solid 1px;
        border-radius: 50%;
        text-align: center;
        line-height: 50px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="ball" draggable="true">1</div>
      <div class="ball" draggable="true">2</div>
      <div class="ball" draggable="true">3</div>
    </div>
    <div class="box" style="left: 400px; top: 0px"></div>

    <script src="javascripts/jquery-3.4.1.js"></script>

    <script>
      const box = $('.box');
      const ball = $('.ball');
      const listener = function (event) {
        console.log(event.type, event.target);
      };

      ball.on('dragstart', listener);
      // ball.on('drag', listener);
      ball.on('dragend', listener);

      box.on('dragenter', listener);
      box.on('dragleave', listener);
      box.on('dragover', function (event) {
        event.preventDefault();
      });
      box.on('drop', listener);
    </script>
  </body>
</html>
